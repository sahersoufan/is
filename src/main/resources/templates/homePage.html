<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
Welcome DUDE !!!
<br>
<button id="logBut">login</button>
<button id="userBut">user</button>
<button id="adminBut">admin</button>
</body>


<script>
    const loginButt = document.getElementById("logBut");
    loginButt.addEventListener('click', function (e) {
        e.preventDefault();
        document.location = "http://localhost:8080/loginPublic";
    });

    const userButt = document.getElementById("userBut");
    userButt.addEventListener('click', function (e) {
        e.preventDefault();
        document.location = "http://localhost:8080/user";
    }) ;
    const adminButt = document.getElementById("adminBut");
    adminButt.addEventListener('click', function (e) {
        e.preventDefault();
        document.location = "http://localhost:8080/admin";
    })


</script>
