<body>
<div class="col-lg-4 offset-lg-4" style="border:1px solid grey;padding :20px;margin-top:40px; border-radius:25px;">
    <div class="contact_form_container">
        <div class="contact_form_title text-center">Sign Up</div>

        <form action="" id="contact_form" method="post">


            <div class="contact_form_text">
                <div class="form-group">
                    <label >Full Name </label>
                    <input type="text" class="form-control" aria-describedby="emailHelp"  placeholder="Enter your Name" name="name" required="">
                </div>


                <div class="form-group">
                    <label >Email </label>
                    <input type="email" class="form-control " name="username"  aria-describedby="emailHelp" placeholder="Enter your Email" required="">
                </div>


                <div class="form-group">
                    <label for=>Password</label>
                    <input type="password"class="form-control i" name="password"  aria-describedby="emailHelp" placeholder="Enter your password" required="">
                </div>


            </div>
            <div class="contact_form_button">
                <button type="submit" class="btn btn-info">Sign Up</button>
            </div>
        </form>
        <br>
        <br>

    </div>
</div>
</body>
